<!doctype html>
<head>
   <meta http-equiv="Content-type" content="text/html; charset=utf-8">
   <title>Mini calendar without the scheduler</title>
</head>
   <script src="../../codebase/dhtmlxscheduler.js?v=5.3.9" type="text/javascript" charset="utf-8"></script>
   <link rel="stylesheet" href="../../codebase/dhtmlxscheduler_material.css?v=5.3.9" type="text/css" charset="utf-8">

	<script src="../../codebase/ext/dhtmlxscheduler_minical.js?v=5.3.9" type="text/javascript" charset="utf-8"></script>

<style type="text/css" >
   html, body{
      margin:0px;
      padding:0px;
      height:100%;
      overflow:hidden;
   }   
</style>

<script type="text/javascript" charset="utf-8">
	function init() {
		scheduler.init('scheduler_here',new Date(2017,2,1),"day");
		scheduler.load("../common/events.json", function(){
			scheduler.renderCalendar({
				container:"mini_here",
				date:scheduler.getState().date,
				navigation:true,
				handler:function(date,calendar){
					dhtmlx.alert(String(date));
				}
			});
		});
	}
	

</script>

<body onload="init();">
	<div id="mini_here" style="width:250px"></div>
	<div id="scheduler_here" class="dhx_cal_container" style='width:300px; height:300px; display:none;'>
      <div class="dhx_cal_navline">
         <div class="dhx_cal_date"></div>
         <div class="dhx_cal_tab" name="day_tab" style="right:76px;"></div>
      </div>
      <div class="dhx_cal_header">
      </div>
      <div class="dhx_cal_data">
      </div>
	</div>
</body>
